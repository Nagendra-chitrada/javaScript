<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Restro_billing.css">
    <title>Resterent Billing System</title>
</head>
<body>
 <!--   <span>order</span>  
   <span>current</span> -->

<section class="orders"> 
    <button class="btn-order">ORDERS </button>
    <button class="btn-current">CURRENT</button>
</section>



<section class="current clearfix ">
    <div class="block-recipe">
    </div>
   
    <button class="clear-bill">CLEAR</button>
    <div class="block-bill">
        <br>
        Name <input type="text" class="name"><br>
        phone <input type="text" class="phone">
        <table>
            <tr>
                <th>
                   Items 
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Price
                </th>
            </tr>
            <tbody class="recipe-bill"></tbody>
            <tbody class="dis-tax">
                <tr>
                <th>Discount</th>
                <td><input type="text" value="0" oninput="totalcharge()" class="discount">%</td>
                </tr>
                <tr>
                <th>taxes</th>
                <td>(4% of total)</td>
                <td id="tax"></td>
            </tr></tbody>
          

        </table>
        <button id="OrderPlaced">OrderTickets</button>
        <button>Charge bill(<span id="charge">00</span>)</button>
    </div>
    
</section>

<section class="div-order model">

    <div class="ordr-bill-table">
        <table>
            <tr>
                <th>
                   SL.NO 
                </th>
                <TH>
                    Name
                </TH>
                <th>
                    OrderValue
                </th>
                <th>

                </th>
            </tr>
            <tbody class="details-order"></tbody>
        </table>
    </div>
    <div class="order-bill-details">
        <table >
            <tbody class="customer-details"></tbody>

            </tr>
        </table>
    </div>

</section>
    <script src="Restro.js"></script>
</body>
</html>
