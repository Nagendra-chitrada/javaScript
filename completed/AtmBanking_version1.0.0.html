<body>
	<h1 align="center"> welcome to World Bank of India</h1>
		
		
<script>
	
	var condition=true;
	const Ac1=986644,Ac2=961871;
	const Psd1=2002,Psd2=1919;
	var bal1=10000,bal2=0, balance;
	
    while(condition){

				 balance=bal1;

			balance=bal2;
			}

		switch(co){
			case "1":
				
				alert("Balance in your Account"+balance);
			
				break;
			case "2":
			 	let amount =parseInt(prompt("enter amount",""));
			 	balance>amount?
				balance-=amount:alert("Insufficient balance");
				console.log("your Ac Balane"+balance);
				break;
			case "3":
				let amount1= parseInt(prompt("enter Deposite",""));
				
				balance+=amount1;
				document.write("your Ac Balane",balance);
				
				
				break;

				alert ("Thankyou...\n Visit Again..");
				break;
			default:
				alert("Invalid Option");

			break;
			}
		
		
		}

		}

	 else{
	alert("Invalid AccountNumber");

  }
